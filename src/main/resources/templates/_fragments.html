
<!-- SEO Fragment -->
<head th:fragment="head(title, author, keywords, desc)">
  <meta charset="UTF-8" />
  <meta name="og:description" th:if="${desc == null}" content="This is a niconico blog website">
  <meta name="og:description" th:if="${desc}" th:content="${desc}">
  <meta name="og:keywords" th:if="${keywords}" th:content="${keywords}">
  <meta name="og:keywords" th:if="${keywords == null}" content="blog niconico">
  <meta name="og:author" th:if="${author}" th:content="${author}">
  <meta name="og:author" th:if="${author == null}" content="Butter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title th:if="${title}" th:text="${title}"></title>
  <title th:if="${title == null}" >&#x1F639; Otrex Blog &#x1F3A9;</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Abel&family=Caveat:wght@700&family=Fredoka+One&family=Poppins:ital,wght@0,500;0,600;0,700;1,100&family=Shadows+Into+Light&display=swap"
    rel="stylesheet"
  />

  <link href="/css/output.css" rel="stylesheet" />
</head>

<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar">
  <div class="container $flex row">
    <div class="$flex row"> 
      <div class="logo pr-1.5rem">Otrex Blog</div>

      <div class="navigation">
        <ul class="$flex row">
          <li><a href="/">Home</a></li>
          <li><a href="/posts">More Blog Posts</a></li>
          <li><a href="/about">About Us</a></li>
        </ul>
      </div>
    </div>

    <div class="$flex row-p"> 
      <div class="search">
        <form method="get" action="/search" class="$flex row-p">
          <input type="text" class="search" name="q" placeholder="Search..." />
          <div> 
            <button type="submit" class="btn">
              <span class="white-text material-symbols-outlined"> search </span>
            </button>
          </div>
        </form>
      </div>

      <div class="action">
        <button type="button" class="action-btn">Subscribe</button>
      </div>
    </div>
  </div>
</nav>

<!-- Blog Card Fragment -->
<div th:fragment="blog_card(post)" class="grey blog-card">
  <span class="tagline" th:if="${#arrays.length(post.tags)}" th:text="${post.tags[0].name}">Trending</span>
  <span class="tagline" th:if="${#arrays.length(post.tags) == 0}">Trending</span>
  <div>
    <div class="blog-image"> 
      <img th:src="${post.featuredImage}" alt="first blog image" />
    </div>
  </div>

  <div class="px-1rem pb-1rem">
    <h1 th:text="${post.title}"></h1>
    <p text="${post.summary}"></p>
    <a th:href="'/posts/' + ${post.url}"> Read More </a>
  </div>
</div>


<!-- Footer Fragment -->
<footer th:fragment="footer_script" class="container footer">
  Obisike Treasure &COPY; <span id="year"></span>
  <script type="text/javascript">
    const year = new Date().getFullYear();
    document.getElementById("year").innerHTML = year;
  </script>
</footer>
